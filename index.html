<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Realeza Cosméticos RB</title>
    
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/3081/3081559.png">

    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background-color: #ffffff; /* Fundo branco enquanto carrega */
            font-family: sans-serif;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
            opacity: 0; /* Começa invisível para não mostrar o carregamento feio */
            transition: opacity 0.8s ease; 
        }

        /* --- TELA DE CARREGAMENTO --- */
        #loader {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-color: #ffffff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.5s ease;
        }

        /* Estilo da Logo no Carregamento */
        .loader-logo {
            width: 120px; /* Tamanho da logo */
            height: auto;
            object-fit: contain;
            /* Animação de "Respiração" (Pulsação) */
            animation: pulse 2s infinite ease-in-out;
        }

        .loading-text {
            margin-top: 20px;
            color: #D4AF37; /* Cor Dourada */
            font-size: 12px;
            font-weight: bold;
            letter-spacing: 2px;
            text-transform: uppercase;
            opacity: 0.7;
        }

        /* Animação Keyframes */
        @keyframes pulse {
            0% { transform: scale(0.95); opacity: 0.8; filter: brightness(1); }
            50% { transform: scale(1.05); opacity: 1; filter: brightness(1.1); }
            100% { transform: scale(0.95); opacity: 0.8; filter: brightness(1); }
        }
    </style>
</head>
<body>

    <div id="loader">
        <img class="loader-logo" src="https://i.postimg.cc/jjFjL5Ks/Whats-App-Image-2021-09-02-at-21-20-04.jpg" alt="Carregando...">
        
        <div class="loading-text">Carregando Loja...</div>
    </div>

    <iframe 
        id="myFrame"
        src="https://script.google.com/macros/s/AKfycbz-NoD-Fwn9H3L34JliEhRSRoWmm4Vkp9_OPu5QIhmvJS3zQFzz1a55HjfXS1sQvkF6/exec"
        onload="siteCarregou()">
    </iframe>

    <script>
        // Essa função roda assim que o Google Script termina de carregar
        function siteCarregou() {
            var loader = document.getElementById('loader');
            var frame = document.getElementById('myFrame');

            // Pequeno delay para garantir que o visual carregou
            setTimeout(function() {
                // Esconde o loader
                loader.style.opacity = '0';
                // Mostra o site
                frame.style.opacity = '1';

                // Remove o loader da memória visual
                setTimeout(function() {
                    loader.style.display = 'none';
                }, 500);
            }, 1000); // Espera 1 segundinho extra para dar tempo da animação aparecer
        }
    </script>

</body>
</html>
