<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Realeza Cosméticos RB</title>
    
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/3081/3081559.png">

    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background-color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
            opacity: 0;
            transition: opacity 0.8s ease; 
        }

        /* --- TELA DE CARREGAMENTO --- */
        #loader {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-color: #ffffff; /* Fundo branco limpo */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.5s ease;
        }

        /* Estilo da Logo Redonda com Borda */
        .loader-logo-container {
            width: 130px;
            height: 130px;
            border-radius: 50%; /* Deixa redondo */
            border: 5px solid #D4AF37; /* Borda Dourada */
            box-shadow: 0 8px 20px rgba(212, 175, 55, 0.3); /* Sombra dourada suave */
            overflow: hidden; /* Corta o que passar do círculo */
            /* Animação de Pulsação */
            animation: pulse 2s infinite ease-in-out;
            background: white;
            padding: 5px; /* Espaço entre a borda e a imagem */
        }

        .loader-logo {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Preenche o círculo sem distorcer */
            border-radius: 50%;
        }

        .loading-text {
            margin-top: 25px;
            color: #D4AF37;
            font-size: 13px;
            font-weight: 700;
            letter-spacing: 2px;
            text-transform: uppercase;
            opacity: 0.8;
        }

        @keyframes pulse {
            0% { transform: scale(0.95); filter: brightness(1); }
            50% { transform: scale(1.05); filter: brightness(1.1); box-shadow: 0 15px 30px rgba(212, 175, 55, 0.5); }
            100% { transform: scale(0.95); filter: brightness(1); }
        }
    </style>
</head>
<body>

    <div id="loader">
        <div class="loader-logo-container">
            <img class="loader-logo" src="https://i.postimg.cc/jjFjL5Ks/Whats-App-Image-2021-09-02-at-21-20-04.jpg" alt="Realeza Cosméticos">
        </div>
        <div class="loading-text">Carregando a Loja...</div>
    </div>

    <iframe 
        id="myFrame"
        src="https://script.google.com/macros/s/AKfycbz-NoD-Fwn9H3L34JliEhRSRoWmm4Vkp9_OPu5QIhmvJS3zQFzz1a55HjfXS1sQvkF6/exec"
        onload="siteCarregou()">
    </iframe>

    <script>
        function siteCarregou() {
            var loader = document.getElementById('loader');
            var frame = document.getElementById('myFrame');

            // Espera 1.5 segundos para mostrar a animação antes de abrir o site
            setTimeout(function() {
                loader.style.opacity = '0';
                frame.style.opacity = '1';
                setTimeout(function() { loader.style.display = 'none'; }, 500);
            }, 1500); 
        }
    </script>

</body>
</html>
